{% extends "base.html" %} {% block body %} {% load static %}
<!-- Home Banner -->
<!-- Breadcrumb -->


{% for message in messages %}
<div class="alert alert-{{ message.tags }} background-{{ message.tags }}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <i class="icofont icofont-close-line-circled text-white"></i>
    </button>
    <strong>{{message}}</strong>
</div>
{% endfor %}

<body>
<link rel="stylesheet" href="{% static 'contact-css/style.css' %}"> 

<div class="content">
  
  <div class="container">
    <div class="row align-items-stretch no-gutters contact-wrap">
      <div class="col-md-8">
        <div class="form h-100">
          <h3>Send us a message</h3>
          <form class="mb-5" method="post" id="contactForm" name="contactForm" action="{% url 'home:contact-us' %}">
            <div class="row">
              {% csrf_token %}
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Name *</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Email *</label>
                <input type="text" class="form-control" name="email" id="email"  placeholder="Your email">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone #">
              </div>
              <div class="col-md-6 form-group mb-5">
                <label for="" class="col-form-label">Company</label>
                <input type="text" class="form-control" name="company" id="company"  placeholder="Company  name">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group mb-5">
                <label for="message" class="col-form-label">Message *</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Write your message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                <span class="submitting"></span>
              </div>
            </div>
          </form>

        </div>
      </div>
      <div class="col-md-4">
        <div class="contact-info h-100">
          <h3>Contact Information</h3>
          <p class="mb-5">{{detail.footer_description}}</p>
          <ul class="list-unstyled">
            <li class="d-flex">
              <span class="wrap-icon icon-room mr-3"></span>
              <span class="text">{{detail.address}}</span>
            </li>
            <li class="d-flex">
              <span class="wrap-icon icon-phone mr-3"></span>
              <span class="text">{{detail.phone}}</span>
            </li>
            <li class="d-flex">
              <span class="wrap-icon icon-envelope mr-3"></span>
              <span class="text">{{detail.email}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
  
  

  <script src="{% static 'contact-js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'contact-js/popper.min.js' %}"></script>
  <script src="{% static 'contact-js/bootstrap.min.js' %}"></script>
  <script src="{% static 'contact-js/jquery.validate.min.js' %}"></script>
  <script src="{% static 'contact-js/main.js' %}"></script>

</body>
<!-- /Page Content -->
{% endblock body%}
